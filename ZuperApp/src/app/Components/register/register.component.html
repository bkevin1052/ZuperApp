<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
  <div class="card content" style="width: 70%; margin-left: auto; margin-right: auto;">
      <div class="card-body">
          <form [formGroup]="form_register" class="form-register" (ngSubmit)="register()">
              <img src="https://raw.githubusercontent.com/bkevin1052/ZuperApp/master/ZuperApp/icons/ZuperApp.png" style="width: 50%;" class="center">
              <br>
              <label for="inputUserName" class="sr-only">UserName</label>
              <input type="text" formControlName="username" id="inputUserName" class="form-control" placeholder="Username"  autofocus="">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" >
              <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
              <input type="password" formControlName="confirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" >
              <label for="inputEmail" class="sr-only">Email</label>
              <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email" >
              <br>
              <button type="submit" id="bRegister" class="btn btn-success btn-lg btn-block">Register</button>
              <p style="text-align:center" class="mt-5 mb-3 text-muted">Â© 2021</p>
          </form>
      </div>
  </div>
