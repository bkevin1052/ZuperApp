<div style="width: 100%; background-image: url('https://raw.githubusercontent.com/bkevin1052/Handy/master/Home%20icon/fondoLogin.jpg'); padding-top: 50px; padding-bottom: 50px;">
  <div class="card" style="width: 30%; margin-left: auto; margin-right: auto;">
      <div class="card-body">

          <form class="form-signin">
              <h1 class="h3 mb-3 font-weight-normal text-center">Ingresar</h1>
              <img class="center" src="https://raw.githubusercontent.com/bkevin1052/Handy/master/logo_.png" alt="" width="150" height="150">
              <label for="inputEmail" class="sr-only">Email</label>
              <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
              <label for="inputPassword" class="sr-only">Contraseña</label>
              <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
              <div class="checkbox mb-3">
                  <label>
                      <input type="radio" formControlName="role" id="rBClient" value="client"> Client
                  </label>
                  <br />
                  <label>
                      <input type="radio" formControlName="role" id="rBHandler" value="handler"> Handler
                  </label>
              </div>

              <button class="btn btn-lg btn-info btn-block" type="submit" id="bIngresar">Ingresar</button>
              <br>
              <a routerLink="/SolicitudSerHandler">Quiero Ser Handler</a>
              <br>
              <a routerLink="/SolicitudSerClient">Quiero Ser Client</a>
              <br>
              <a routerLink="/RecuperarContrasenia">Recuperar contraseña</a>
              <p style="text-align: center;" class="mt-5 mb-3 text-muted">© 2020</p>
          </form>
      </div>

  </div>
</div>
